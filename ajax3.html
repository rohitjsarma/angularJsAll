<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($interval,$http,$scope){
$interval(function(){
$http.get("score.html").then(function(dt){
$scope.str=dt.data
})

},2000)
})
</script>
<body ng-app="myapp" ng-controller="c1">

<div>{{str}}</div>
</body>
