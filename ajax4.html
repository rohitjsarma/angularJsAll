<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope,$http){
	$scope.tmp=false;
$scope.fun1=function(){
			$scope.msg=""

	$scope.tmp=true
	str="get.php?"+$scope.t1
	$http.get(str).then(function(dt){
		$scope.tmp=false
	if(dt.data==1)
	{
		$scope.col="red"
	$scope.msg="Username is already existed"
		}
		else{
			$scope.col="green"
			$scope.msg="Username is avaialble"
			}
	})
	}
})
</script>
<body ng-app="myapp" ng-controller="c1">
Username:<input ng-blur="fun1()" ng-model="t1">
<img src="spinner.gif" width="20" ng-show="tmp">
<span style="color:{{col}}">{{msg}}</span>
</body>
